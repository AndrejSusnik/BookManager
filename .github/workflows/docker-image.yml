name: Build book info retrieval service

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file BookInfoRetrievalService/Dockerfile --tag book-info-retrieval-service:$(date +%s)
